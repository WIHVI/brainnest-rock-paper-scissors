<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors - Game</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div>
            <div>
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>
            <div>
                <button id="rock" class="btn">rock</button>
                <button id="paper" class="btn">paper</button>
                <button id="scissors" class="btn">scissor</button>
            </div>
            <div>
                <h2>Player Score: <span id="player-score"></span></h2>
                <h2>Computer Score: <span id="computer-score"></span></h2>
                <h2 id="winner"></h2>
            </div>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
